<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Child Learning Tool</title>
    <link rel="stylesheet" href="stylesheets/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="scripts/login.js"></script>
    <style>
      .center{
        margin-top: 75px;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="login">
        <a href="index.html"><i class="fa fa-arrow-circle-left" style="font-size:24px"></i></a>
        <h1>Create Account</h1></div>
        <div class="login-container">
          <form name= "creates" action="account_type.html" method="post">
            <div class="Name">
              <input type="text" placeholder="First Name" name="First" required>
              <input type="text" placeholder="Last Name" name="Last" required>
            </div>
            <div class = "Email">
              <input type="email" placeholder="Email" id="email" name="email" required>
              <input type="email" placeholder="Re-Enter Email" id="email2" name="email2" required>
            </div>  
            <div class="Username"></div>
              <input type="text" placeholder="Username" name="username" required>
            </div>
            <div class = "Password">
              <input type="password" placeholder="Password" id="psw" name="psw" required>
              <input type="password" placeholder="Re-Enter Password" id="psw2" name="psw2" required>
            </div>
            <div class="container">
              <div class="row">
                <div class="col-sm">
                  <input type="radio" id="Student" name="type" value="student">
                  <label for="Student" class="radio" >Student</label><br>
                </div>
                <div class="col-sm">
                  <input type="radio"  id="Teacher" name="type" value="teacher">
                  <label for="teacher" class="radio">Teacher</label><br>
                </div>
              </div>
            </div>
          <div><button type="submit" class="submission">Create</button></div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
