<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Child Learning Tool</title>
    <link rel="stylesheet" href="stylesheets/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="scripts/login.js"></script>
    <style>
      .center{
        margin-top: 75px;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="login">
        <a href="homepage.html"><i class="fa fa-arrow-circle-left" style="font-size:24px"></i></a>
        <h1>Create A Course</h1></div>
        <div class="login-container">
          <form name= "creates" action="account_type.html" method="post">
            <div class="Name">
              <input type="text" placeholder="Course Name" name="Course" required>
            </div>
            <div class = "Email">
              <textarea class="scrollabletextbox" placeholder="Enter a short description of the class" name="note"></textarea>
            </div>  
            <div class="Username"></div>
            <select id="Type" placeholder="Select the Type of Class" name="Type">
              <option disabled selected value>Select the Type of Class</option>
              <option value="Science">Science</option>
              <option value="Math">Math</option>
              <option value="Social Studies">Social Studies</option>
              <option value="English Language Arts">English Language Arts</option>
              <option value="Other">Other</option>
            </select>
            </div>
            <div class = "Password">
              <input type="password" placeholder="Password" id="psw" name="psw" required>
              <input type="password" placeholder="Re-Enter Password" id="psw2" name="psw2" required>
            </div>
          <div><button type="submit" class="submission">Create</button></div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
